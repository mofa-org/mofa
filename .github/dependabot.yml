version: 2

updates:
  # Rust (Cargo) dependency updates
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      cargo-dependencies:
        patterns:
          - "*"
      web-framework:
        patterns:
          - "axum*"
          - "tower"
          - "tower-*"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      action-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(ci):"
    labels:
      - "ci"
