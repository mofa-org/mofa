; Agent Configuration (INI format)
; This is an example configuration file showing all supported formats
; Note: INI format is more limited than other formats

[agent.id]
value = "my-agent-001"

[agent.name]
value = "My LLM Agent"

[agent.description]
value = "A helpful AI assistant powered by MoFA"

[llm.provider]
value = "openai"

[llm.model]
value = "gpt-4o"

[llm.api_key]
value = "${OPENAI_API_KEY}"

[llm.temperature]
value = "0.7"

[llm.max_tokens]
value = "4096"

[runtime.max_concurrent_tasks]
value = "10"

[runtime.default_timeout_secs]
value = "30"
