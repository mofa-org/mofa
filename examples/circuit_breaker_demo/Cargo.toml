[package]
name = "circuit_breaker_demo"
version = "0.1.0"
edition = "2021"
description = "Demonstration of StateGraph circuit-breaker and retry policies"

[dependencies]
mofa-kernel = { path = "../../crates/mofa-kernel" }
mofa-foundation = { path = "../../crates/mofa-foundation" }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
