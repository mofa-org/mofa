nodes:
- id: terminal-input
  build: pip install -e ../../agents/terminal-input
  path: dynamic
  outputs:
  - data
  inputs:
    agent_response: random-five-six/output
- id: random-five-six
  build: pip install -e ../../agents/random-five-six
  path: random-five-six
  outputs:
  - output
  inputs:
    user_input: terminal-input/data
  env:
    IS_DATAFLOW_END: true
    WRITE_LOG: true
