nodes:
- id: terminal-input
  build: pip install -e ../../agents/terminal-input
  path: dynamic
  outputs:
  - data
  inputs:
    agent_response: expr-calculator/result
- id: expr-calculator
  build: pip install -e ../../agents/expr-calculator
  path: expr-calculator
  outputs:
  - result
  inputs:
    expression: terminal-input/data
  env:
    IS_DATAFLOW_END: true
    WRITE_LOG: true
