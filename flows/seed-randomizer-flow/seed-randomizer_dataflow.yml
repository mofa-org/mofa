nodes:
- id: terminal-input
  build: pip install -e ../../agents/terminal-input
  path: dynamic
  outputs:
  - data
  inputs:
    agent_response: seed-randomizer/output
- id: seed-randomizer
  build: pip install -e ../../agents/seed-randomizer
  path: seed-randomizer
  outputs:
  - output
  inputs:
    user_input: terminal-input/data
  env:
    IS_DATAFLOW_END: true
    WRITE_LOG: true
