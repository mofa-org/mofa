test_cases:
- input:
    dog_name: Rex
  name: normal_case_with_valid_input
  validation:
    contains:
    - Rex
    empty: false
    max_length: 1000
    min_length: 10
    type: str
- input:
    dog_name: ''
  name: edge_case_with_empty_input
  validation:
    empty: true
    type: str
- input:
    dog_name: '@#$%^&*()'
  name: edge_case_with_special_characters
  validation:
    contains:
    - '@#$%^&*()'
    empty: false
    max_length: 1000
    min_length: 10
    type: str
- input:
    dog_name: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
  name: boundary_case_with_maximum_length_input
  validation:
    contains:
    - aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    empty: false
    max_length: 1000
    min_length: 10
    type: str
