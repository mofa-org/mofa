schema_version: 2
nodes:
  - id: src_edge_queue_1
    type: source
    outputs: [out]
  - id: worker_edge_queue_1
    type: agent
    build: pip install -e ./agents/queue1
    path: dynamic
    outputs: [done]
    inputs:
      payload:
        source: src_edge_queue_1/out
        queue_size: 101001
  - id: sink_edge_queue_1
    type: sink
    inputs:
      result: worker_edge_queue_1/done
