schema_version: 2
nodes:
  - id: src10
    type: source
    outputs: [out]
    env:
      TRACE_ID: trace-10
  - id: wrk10
    type: agent
    build: pip install -e ./agents/wrk10
    path: dynamic
    outputs: [mid]
    inputs:
      payload: src10/out
    retry:
      max_attempts: 4
      initial_delay_seconds: 0.10
      backoff_multiplier: 2.0
      max_delay_seconds: 4.0
      jitter_ratio: 0.1
  - id: snk10
    type: sink
    inputs:
      result: wrk10/mid
