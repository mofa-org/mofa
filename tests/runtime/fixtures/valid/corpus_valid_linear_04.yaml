schema_version: 2
nodes:
  - id: src4
    type: source
    outputs: [out]
    env:
      TRACE_ID: trace-4
  - id: wrk4
    type: agent
    build: pip install -e ./agents/wrk4
    path: dynamic
    outputs: [mid]
    inputs:
      payload: src4/out
    retry:
      max_attempts: 2
      initial_delay_seconds: 0.4
      backoff_multiplier: 2.0
      max_delay_seconds: 4.0
      jitter_ratio: 0.1
    planning:
      lane: lane-4
      priority: 4
  - id: snk4
    type: sink
    inputs:
      result: wrk4/mid
