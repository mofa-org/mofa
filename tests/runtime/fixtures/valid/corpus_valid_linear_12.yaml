schema_version: 2
nodes:
  - id: src12
    type: source
    outputs: [out]
    env:
      TRACE_ID: trace-12
  - id: wrk12
    type: router
    build: pip install -e ./agents/wrk12
    path: dynamic
    outputs: [mid]
    inputs:
      payload: src12/out
    retry:
      max_attempts: 2
      initial_delay_seconds: 0.12
      backoff_multiplier: 2.0
      max_delay_seconds: 4.0
      jitter_ratio: 0.1
    planning:
      lane: lane-12
      priority: 12
  - id: snk12
    type: sink
    inputs:
      result: wrk12/mid
